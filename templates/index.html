{% extends 'layouts/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div id="particles-js" class="absolute inset-0 z-0"></div>
<div class="relative z-10 text-center mt-10">
    <h1 class="text-6xl font-extrabold text-gray-900 mb-6">Welcome to {{ APP_NAME }}</h1>
    <p class="text-xl text-gray-700 mb-10">Your one-stop solution for all your needs.</p>
</div>

<!-- Partnerships Section -->
<div class="container mt-12 relative z-10">
    <h1 class="mb-8 text-5xl font-bold text-center text-gray-900"><i class="fas fa-handshake text-blue-500"></i> Our Partners</h1>
    <p class="text-lg text-center text-gray-700 mb-12">We are proud to partner with these amazing companies:</p>
    <div class="swiper-container mt-8">
        <div class="swiper-wrapper">
            <div class="swiper-slide bg-white rounded-lg shadow-lg overflow-hidden">
                <img class="partner-logo" src="{{ url_for('static', filename='images/partner1.jpg') }}" alt="Partner 1">
            </div>
            <div class="swiper-slide bg-white rounded-lg shadow-lg overflow-hidden">
                <img class="partner-logo" src="{{ url_for('static', filename='images/partner2.jpg') }}" alt="Partner 2">
            </div>
            <div class="swiper-slide bg-white rounded-lg shadow-lg overflow-hidden">
                <img class="partner-logo" src="{{ url_for('static', filename='images/partner3.jpg') }}" alt="Partner 3">
            </div>
            <div class="swiper-slide bg-white rounded-lg shadow-lg overflow-hidden">
                <img class="partner-logo" src="{{ url_for('static', filename='images/partner4.jpg') }}" alt="Partner 4">
            </div>
            <!-- Add more partners as needed -->
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Navigation -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
</div>

{% endblock %}
