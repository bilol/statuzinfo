<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Company Info{% endblock %}</title>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow mb-8">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="text-lg font-semibold">
                    <a href="{{ url_for('index') }}" class="text-gray-800">Company Info</a>
                </div>
                <div class="flex space-x-4">
                    <a href="{{ url_for('about') }}" class="text-gray-600 hover:text-gray-800">About</a>
                    <a href="{{ url_for('team') }}" class="text-gray-600 hover:text-gray-800">Team</a>
                    <a href="{{ url_for('pricing') }}" class="text-gray-600 hover:text-gray-800">Pricing</a>
                    <a href="{{ url_for('partnerships') }}" class="text-gray-600 hover:text-gray-800">Partnerships</a>
                </div>
            </div>
        </div>
    </nav>
    <div id="page-content" class="max-w-7xl mx-auto px-4">
        {% block content %}{% endblock %}
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
