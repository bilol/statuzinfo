{% extends 'layouts/base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container mx-auto mt-12 px-4">
    <h1 class="text-5xl font-bold text-center text-gray-900 mb-12">Register</h1>
    <div class="flex justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <form method="post" action="{{ url_for('register') }}">
                <div class="mb-6">
                    <label for="username" class="block text-gray-700 text-lg font-semibold mb-2">Username</label>
                    <input type="text" id="username" name="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-6">
                    <label for="email" class="block text-gray-700 text-lg font-semibold mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-lg font-semibold mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-6">
                    <label for="confirm_password" class="block text-gray-700 text-lg font-semibold mb-2">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-blue-500 text-white py-2 px-6 rounded-lg hover:bg-blue-600 focus:bg-blue-600 transition">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
